name: Ping Supabase to Prevent Pausing

on:
  schedule:
    # Runs twice daily at 9:00 AM and 9:00 PM UTC
    # Format: minute hour day month weekday
    - cron: "0 9 * * *" # 9:00 AM UTC
    - cron: "0 21 * * *" # 9:00 PM UTC
  workflow_dispatch: # Allows manual triggering from the GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase via PostgREST
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          # Validate that required environment variables are set
          if [ -z "$SUPABASE_URL" ]; then
            echo "Error: SUPABASE_URL secret is not set. Please add it in Settings > Secrets and variables > Actions" >&2
            exit 1
          fi

          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "Error: SUPABASE_SERVICE_ROLE_KEY secret is not set. Please add it in Settings > Secrets and variables > Actions" >&2
            exit 1
          fi

          # Ping Supabase by querying the matches table
          response=$(curl -s \
            -X GET "${SUPABASE_URL}/rest/v1/matches?select=id&limit=1" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Content-Type: application/json")

          if [ -z "$response" ]; then
            echo "Error: empty response when pinging Supabase. Check your SUPABASE_URL and SUPABASE_SERVICE_ROLE_KEY." >&2
            exit 1
          fi

          echo "Successful ping: $response"
